<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body class="sb-nav-fixed">
<nav th:replace="fragments/nav :: nav"></nav>
<div th:replace="fragments/sidenav :: sidenav"></div>
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">로그인</h3></div>
                            <div class="card-body">
                                <form id="f1" th:action="@{/user/login}" method="post">
                                    <div class="form-group">
                                        <label class="small mb-1" for="username">아이디</label>
                                        <input class="form-control py-4" id="username" type="text" name="username"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="password">비밀번호</label>
                                        <input class="form-control py-4" id="password" type="password" name="password"/>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary" id="login-btn">로그인</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a th:href="@{/user/register}">회원가입</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<th:block th:include="fragments/config :: config"></th:block>
<script>
    $(document).ready(function () {
        var f1=$("#f1");
        $("#login-btn").on("click", function(){
            if (!$("input[name='username']").val()) {
                alert("아이디를 입력해주세요");
                $("input[name='username']").focus();
                return false;
            }
            if (!$("input[name='password']").val()) {
                alert("비밀번호를 입력해주세요");
                $("input[name='password']").focus();
                return false;
            }
            f1.submit();
        });
    });
</script>
</body>
</html>
