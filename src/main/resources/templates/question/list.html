<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body class="sb-nav-fixed">
<nav th:replace="fragments/nav :: nav"></nav>
<div th:replace="fragments/sidenav :: sidenav"></div> 

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>카테고리</th>
                        <th>보기수</th>
                        <th>생성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="list : ${list}">
                        <td th:text="${list.id}">
                            <a th:href="@{/question/{id} (id=${list.id)}"></a>
                        </td>
                        <td th:text="${list.category}"></td>
                        <td th:text="${list.countExample}"></td>
                        <td th:text="${list.createdDate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
        
<div th:fragment="fragments/footer :: footer"></div>
<th:block th:include="fragments/config :: config"></th:block>
</body>
</html>
